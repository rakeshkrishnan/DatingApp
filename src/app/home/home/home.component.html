<div class="container" style="margin-top: 110px;">
  <div *ngIf="!registerMode" style="text-align: center;">
    <h1>Find you matches</h1>
    <p class="Lead">Come on in to your view matches. All you need is to do sign up!</p>
    <div class="text-center">
      <button class="btn btn-primary btn-lg mr-2" type="submit" (click)="registerToggle()">Register</button>
      <button class="btn btn-info btn-lg" type="submit">Learn More</button>
    </div>
  </div>

  <div *ngIf="registerMode" class="container">
     <div class="row justify-content-center">
        <div class="col-4">
          <app-register (cancelRegister)="cancelRegisterMode($event)"></app-register>
        </div>
     </div>
  </div>
 
</div>
